
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
<title>Asiacell Home</title>
<style type="text/css">
body{
margin:0;
padding:0;
font-family: "Tajawal", sans-serif;
align-items:center;
text-align:center;
background-color:black;
}
.img1 {
align-items:center;
text-align:center;
width:150px;
height:150px;
margin-top:20px;
}
.phone {
margin-top:30px;
text-align:center;
align-items:center;

}

input {
font-family: "Tajawal", sans-serif;
outline:none;
border:none;
background-color:black;
color:white;
border: 1px solid red;
text-align:right;
font-size:20px;
padding:4px;
margin:10px;
width:90%;
height:2em;
border-radius:10px;
}

button {
font-family: "Tajawal", sans-serif;
background-color:black;
outline:none;
border:none;
color:white;
width:90%;
height:44px;
border-radius:10px;
margin-top:10px;
font-size:18px;
border: 1px solid green;
padding: 10px 20px;
transition: background-color 0.3s ease;
  
}

::-webkit-input-placeholder {
   font-size:13px;
   color:#607D8B; /* تغيير اللون هنا */
}


h2 {
font-size:20px;
margin-top:30px;
color:white;
}

h6 {
font-size:15px;
margin-top:25px;
color:#607D8B;
}

.head {

  justify-content: center;
  align-items: center;


}


a{
color:#607D8B;
display:block;
text-decoration: none;
margin-top:25px;
}
.exit {background-color:red;}

header {
margin:0;
padding:0;
background-color:#17212B;
height:60px;
width:100%;
display:none;
text-align:left;
}
.back {
padding:0;
margin:0;
margin-top:8px;
font-family: "Tajawal", sans-serif;
background-color:#17212B;
outline:none;
border:none;
color:white;
width:50px;
height:44px;
border-radius:10px;
border: 1px solid #ccc;
font-size:18px;
transition: background-color 0.3s ease;
margin-left:5px;
text-align:center;
}
p {
color:{{color}};
margin:0;
padding:0;
}
</style>
</head>
<body>
<header>
<div class="log" >
<button class="back" ><--</button>
</div>
</header>

<div class="head" >
<img class="img1" src="https://e.top4top.io/p_3447liuii0.png">
<h2>قسم شحن تلقائي في اسياسيل</h2>
</div>


<form method="POST" >
<div class="phone" >
{% if sendcode %}
<input tabindex="0" name="code" required="required" type="number" class="phone_input" placeholder="كود تحقق عملية الشحن" >
{% else %}
<input tabindex="0" name="username" required="required" type="text" class="phone_input" placeholder="أسم المستخدم للحساب الذي تريد أضافة الرصيد به" >
<input tabindex="0" name="range" required="required" type="number" class="phone_input" placeholder="الكمية المراد شحنها بدينار العراقي اقل كمية 1000" >
{% endif %}

{% if iserror %}
<p>{{text}}</p>
{% endif %}

{% if sendcode %}
<button name="{{t}}" value="ok"  class="btn" >تأكيد عملية الشحن</button>
{% else %}
<button name="{{t}}" value="ok"  class="btn" >دفع ألان</button>
{% endif %}
</form>
<form method="GET" >
<button name="btn" value="exit"  class="exit" >تغير رقم الشحن</button>
</form>
</div>


</body>
<script>
  var btn = document.querySelector('.btn');
  
  btn.addEventListener('click', function() {
    btn.style.backgroundColor = "blue";
    btn.style.color = "white";
    btn.style.border = "none";
  });
  
</script>
<script type="text/javascript">
document.querySelector('.back').addEventListener("click", function() {
  
  window.history.back();
});
</script>
</html>
</body>
</html>
